name: youtube_media
description: This is a YouTube Media downloader. You can download music and video

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  http:
  google_nav_bar: ^5.0.5
  youtube_player_flutter: ^8.0.0
  youtube_explode_dart: ^1.10.4
  youtube_api: ^1.0.4
  lottie: ^1.2.2
  flutter_youtube_downloader:
  permissions_plugin: ^1.1.4
  shared_preferences: ^2.0.0
  downloads_path_provider_28: ^0.1.2
  path_provider: ^2.0.0
  country_list_pick: ^1.0.1+5
  flutter_onboarding_slider:
  flutter_phoenix: ^1.0.0
  clipboard: ^0.1.3





dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/Fonts/Poppins-ExtraLight.ttf

